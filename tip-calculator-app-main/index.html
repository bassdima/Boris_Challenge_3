<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <div class="wrapper">
    <h1 class="title">SPLI<br>TTER</h1>
    <section class="menu-wrapper">
      <section class="menu">
        <div class="bill__menu">
          <h2 class="title__form title__bill">Bill</h2>
          <form action="index.html" method="get">
            <input class="form form__bill" type="number" name="" value="" placeholder="0">
          </form>
        </div>
        <div class="tip__menu">
          <h2 class="title__tip">Select Tip %</h2>

          <form class="btn__tip" action="index.html" method="get">
            <input class="radio-btn" type="radio" id="5%" name="radio-btn" value="5%">
            <label class="tip-btn" for="5%">5%</label>

            <input class="radio-btn" type="radio" id="10%" name="radio-btn" value="10%">
            <label class="tip-btn" for="10%">10%</label>

            <input class="radio-btn" type="radio" id="15%" name="radio-btn" value="15%">
            <label class="tip-btn" for="15%">15%</label>

            <input class="radio-btn" type="radio" id="25%" name="radio-btn" value="25%">
            <label class="tip-btn" for="25%">25%</label>

            <input class="radio-btn" type="radio" id="50%" name="radio-btn" value="50%">
            <label class="tip-btn" for="50%">50%</label>

            <input class="radio-btn" type="radio" id="custom" name="radio-btn" value="custom">
            <label class="custom-btn" for="custom">
            <input class="form form__custom" type="number" name="custom" value="" placeholder="Custom">
            </label>
          </form>
        </div>
        <div class="people__menu">
          <h2 class="title__form title__people">Number of People</h2>
          <form action="index.html" method="get">
            <input class="form form__people" type="number" name="" value="" placeholder="0">
          </form>
        </div>
      </section>
      <section class="result-section">
        <div class="result-box">
          <div class="result__tip">
            <h2 class="result-title result-tip">Tip Amount <br>/ person</h2>
            <p class="result-value value-tip">$<span>0.00</span></p>
          </div>
          <div class="result__total">
            <h2 class="result-title result-total">Total <br>/ person</h2>
            <p class="result-value value-total">$<span>0.00</span></p>
          </div>
          <button class="reset-btn" type="button" name="Reset">RESET</button>
        </div>
      </section>
  </div>
  </section>
  </div>
</body>

</html>
